<!DOCTYPE html>
<html>

<head>
	<title>Index</title>
	<link rel="stylesheet" href="/index.css" />
	<meta charset="utf-8" />
</head>

<body>
	<div id="navbar">
		<img src="_.png" alt="questions" />
		<!-- <img class="centered" src="find_me_again.png" alt="find me again" /> -->

		<div id="floating-panel">
			<input id="address" type="textbox" value="Somerville, MA, USA">
			<input id="submit" type="button" value="Geocode">
		</div>
	</div>
	<div id="graph"></div>
	<script lang="javascript" src="js/d3.v3.min.js"></script>
	<script lang="javascript" src="js/jquery-3.1.0.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzEAnzLrnIijjJt57J7uEM9HBY0oPfwVg"></script>
	<script>
		var width = $(window).width(),
			height = $(window).height(),
			lat,
			lng,
			root;

		var geocoder = new google.maps.Geocoder();

		document.getElementById('submit').addEventListener('click', function() {
			geocodeAddress(geocoder);
		});

		function geocodeAddress(geocoder) {
			var address = document.getElementById('address').value;
			geocoder.geocode({
				'address': address
			}, function(results, status) {
				if (status === 'OK') {
					lat = results[0].geometry.location.lat();
					lng = results[0].geometry.location.lng();
					go();
					// resultsMap.setCenter(results[0].geometry.location);
					// var marker = new google.maps.Marker({
					// 	map: resultsMap,
					// 	position: results[0].geometry.location
					// });
				} else {
					alert('Geocode was not successful for the following reason: ' + status);
				}
			});
		}

		var force = d3.layout.force()
			.linkDistance(80)
			.charge(function(node) {
				return node.distance * -3000 || -1000
			})
			.gravity(.05)
			.size([width, height])
			.on("tick", tick);

		var svg = d3.select("body").append("svg")
			.attr("width", width)
			.attr("height", height);

		var link = svg.selectAll(".link"),
			node = svg.selectAll(".node");

		root = {
			name: "root",
			fixed: true,
			x: width / 2,
			y: height / 2,
			children: [{
				name: "eat"
			}, {
				name: "rest"
			}, {
				name: "play"
			}]
		};

		function go() {
			d3.json('http://api.tripadvisor.com/api/partner/2.0/map/' + lat + ',' + lng + '/restaurants?key=89DE2CFC0C1C43978B484B55F9A514EC', function(data) {
				root.children[0].children = data.data.slice(0, 10);
				if (root.children[1].children && root.children[2].children) {
					//root.children.forEach(aylmao);
					update();
					console.log("update called")
				}
			});

			d3.json('http://api.tripadvisor.com/api/partner/2.0/map/' + lat + ',' + lng + '/hotels?key=89DE2CFC0C1C43978B484B55F9A514EC', function(data) {
				root.children[1].children = data.data.slice(0, 10);
				if (root.children[0].children && root.children[2].children) {
					//root.children.forEach(aylmao);
					update();
					console.log("update called")
				}
			});

			d3.json('http://api.tripadvisor.com/api/partner/2.0/map/' + lat + ',' + lng + '/attractions?key=89DE2CFC0C1C43978B484B55F9A514EC', function(data) {
				root.children[2].children = data.data.slice(0, 10);
				if (root.children[1].children && root.children[0].children) {
					//root.children.forEach(aylmao);
					update();
					console.log("update called")
				}
			});
		}



		function update() {
			console.log(root);
			var nodes = flatten(root),
				links = d3.layout.tree().links(nodes);

			// Restart the force layout.
			force
				.nodes(nodes)
				.links(links)
				.start();

			// Update links.
			link = link.data(links, function(d) {
				return d.target.id;
			});

			link.exit().remove();

			link.enter().insert("line", ".node")
				.attr("class", "link");

			// Update nodes.
			node = node.data(nodes, function(d) {
				return d.id;
			});

			node.exit().remove();

			var nodeEnter = node.enter().append("g")
				.attr("class", "node")
				.on("click", click)
				.call(force.drag);

			nodeEnter.append("circle")
				.attr("r", function(d) {
					if (d.name == "eat" || d.name == "play" || d.name == "rest") {
						return 45;
					}
					return d.rating * 7 || 30;
				});

			nodeEnter.append("text")
				.attr("dy", ".35em")
				.style("font-size", function(d) {
					if (d.name == "eat" || d.name == "play" || d.name == "rest") {
						return "18px";
					}
				})
				.style("fill", function(d) {
					if (d.name == "eat") {
						return "#FF14AB";
					}
					if (d.name == "rest") {
						return "#FDFD00";
					}
					if (d.name == "play") {
						return "#50F400";
					}
				})
				.text(function(d) {
					return d.name;
				});

			node.select("circle")
				.style("fill", color)
				.style("stroke", function(d) {
					if (d.name == "eat") {
						return "#50F400";
					}
					if (d.name == "rest") {
						return "#FF14AB";
					}
					if (d.name == "play") {
						return "#FDFD00";
					} else {
						if (d.price_level == "$" || d.price_level == "$$" || d.price_level == "$ - $$" ) {
							return "#50F400";
						}
						if (d.price_level == "$$$$" || d.price_level == "$$$ - $$$$" ) {
							return "#FF14AB";
						}
						if (d.price_level == "$$$" || d.price_level == "$$ - $$$" ) {
							return "#FDFD00";
						}
					}

				});
		}

		function tick() {
			link.attr("x1", function(d) {
					return d.source.x;
				})
				.attr("y1", function(d) {
					return d.source.y;
				})
				.attr("x2", function(d) {
					return d.target.x;
				})
				.attr("y2", function(d) {
					return d.target.y;
				});

			node.attr("transform", function(d) {
				return "translate(" + d.x + "," + d.y + ")";
			});
		}

		function color(d) {
			return d._children ? "#3182bd" // collapsed package
				:
				d.children ? "#011931" // expanded package
				:
				"#011931"; // leaf node
		}

		// Toggle children on click.
		function click(d) {
			if (d3.event.defaultPrevented) return; // ignore drag
			if (d.name != "eat" && d.name != "root" && d.name != "play" && d.name != "rest") {
				window.open(d.web_url);
			}
			if (d.children) {
				d._children = d.children;
				d.children = null;
			} else {
				d.children = d._children;
				d._children = null;
			}
			update();
		}

		function aylmao(element, index, array) {
			{
				element._children = element.children
				element.children = null;
			}
			update();
		}

		// Returns a list of all nodes under the root.
		function flatten(root) {
			var nodes = [],
				i = 0;

			function recurse(node) {
				if (node.children) node.children.forEach(recurse);
				if (!node.id) node.id = ++i;
				nodes.push(node);
			}

			recurse(root);
			return nodes;
		}
	</script>


</body>

</html>
